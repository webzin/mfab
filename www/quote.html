<!DOCTYPE html>
<html>
<head>
<title>Megafab | Request a Quote</title>
</head>
<!-- Contact PAGE -->

<div class="pages">
  <div data-page="quote" class="page no-toolbar no-navbar page-on-center" style="">
    <div class="page-content">
      <div class="navbarpages">
        <div class="navbar_home_link"><a href="index.html"><img src="images/ftr_logo.png" alt=""></a></div>
        <div class="menu-icon"><a href="#" class="open-panel"><img src="images/menu.png" alt=""></a></div>
      </div>
      <div id="pages_maincontent" class="section-bg-1">
        <div class="content-block">
          <div class="title-div text-center">
            <h2 class="page_subtitle">Request a Quote</h2>
          </div>
          <div class="row container clearfix">
            <form class="contact" method="post" id="quote-form" novalidate>
              <div class="col-100 tablet-100 contact-div">
                <select class="col-80 tablet-80 clearfix " name="mt" style="position:relative;" id="select">
                  <option value="">Machine Type?</option>
                  <option value="Piranha Ironworkers">Piranha Ironworkers</option>
                  <option value="Piranha Press Brakes">Piranha Press Brakes</option>
                  <option value="Piranha Shears">Piranha Shears</option>
                  <option value="Piranha Plasma Tables">Piranha Plasma Tables</option>
                  <option value="Piranha Portable Presses">Piranha Portable Presses</option>
                  <option value="Whitney Punch Plasma Combination">Whitney Punch Plasma Combination</option>
                  <option value="Whitney Laser">Whitney Laser</option>
                  <option value="Whitney Portable Presses">Whitney Portable Presses</option>
                  <option value="Bertsch Bending Rolls">Bertsch Bending Rolls</option>
                </select>
              </div>
              <div class="col-100 tablet-100 contact-div">
                <input name="contact" class="col-75 tablet-80 clearfix" type="text" value="" placeholder="Contact Name" required="" autocomplete="off">
              </div>
              <div class="col-100 tablet-100 contact-div">
                <input name="email" class="col-75 tablet-80 clearfix" type="text" value="" placeholder="Email" required="" autocomplete="off">
              </div>
              <div class="col-100 tablet-100 contact-div">
                <select class="col-80 tablet-80 clearfix required" id="pt" name="pt">
                  <option value="" disabled selected>Estimated Purchase time</option>
                  <option value="0-30 Days">0-30 Days</option>
                  <option value="1-3 Months">1-3 Months</option>
                  <option value="3-6 Months">3-6 Months</option>
                  <option value="6-12 Months">6-12 Months</option>
                  <option value="More Than 12 Months">More Than 12 Months</option>
                </select>
              </div>
              <div class="col-100 tablet-100 contact-div">
                <input name="phone" class="col-75 tablet-80 clearfix" type="text" value="" placeholder="Phone" required="" autocomplete="off">
              </div>
              <div class="col-100 tablet-100 contact-div">
                <input name="company" class="col-75 tablet-80 clearfix" type="text" value="" placeholder="Company" required="" autocomplete="off">
              </div>
              <div class="col-100 tablet-100 contact-div">
                <select class="col-80 tablet-80 clearfix required" id="hau" name="hau">
                  <option value="" disabled selected>How did you hear about us ?</option>
                  <option value="Facebook/Twitter">Facebook/Twitter</option>
                  <option value="Friend">Friend</option>
                  <option value="Google search">Google search</option>
                  <option value="Other Internet website">Other Internet website</option>
                  <option value="Leaflet">Leaflet</option>
                  <option value="Local news paper">Local news paper</option>
                  <option value="Newspaper/magazine">Newspaper/magazine</option>
                </select>
              </div>
              <div class="col-100 tablet-100 contact-div">
                <textarea name="address" class="col-80 tablet-80 clearfix comments" cols="5" rows="3" placeholder="Address" required autocomplete="off"></textarea>
              </div>
              <div class="col-100 tablet-100 contact-div">
                <textarea name="addinfo" class="col-80 tablet-80 clearfix comments" cols="5" rows="3" placeholder="Additional Information
" required autocomplete="off"></textarea>
              </div>
              <input type="hidden" name="ip" id="ip" value="">
              <input type="hidden" name="ua" id="ua" value="">
              <button type="submit" class="button" name="subscribe">Submit Now</button>
            </form>
            <div id="messageDiv">
              <div id="sucessMessage"> </div>
              <div id="failMessage"> </div>
            </div>
          </div>
        </div>
        <!--- FOOTER START -->
        <footer class="footer section-padding">
          <div class="container text-center">
            <div class="home-screen">
              <div class="home-screen-icons row ">
                <div class="col-20 tablet-20"> <a href="index.html" class="">
                  <div class="icon-div"> <i class="fa fa-home grow"></i> </div>
                  </a> </div>
                <div class="col-20 tablet-20"> <a href="manual.html">
                  <div class="icon-div"> <i class="fa fa-info grow"></i> </div>
                  </a> </div>
                <div class="col-20 tablet-20"> <a href="login.html" class="">
                  <div class="icon-div"> <i class="fa fa-user grow"></i> </div>
                  </a> </div>
                <div class="col-20 tablet-20"> <a href="quote.html">
                  <div class="icon-div"> <i class=" fa fa-wpforms grow"></i> </div>
                  </a> </div>
                <div class="col-20 tablet-20"> <a href="video.html">
                  <div class="icon-div"> <i class="fa fa-video-camera grow"></i> </div>
                  </a> </div>
              </div>
            </div>
          </div>
        </footer>
        <!--- FOOTER END -->
      </div>
    </div>
  </div>
</div>
</body></html>
